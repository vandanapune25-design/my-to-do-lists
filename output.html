
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To Do List</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #f5f5f5;
            width: 400px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-box input {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        .input-box button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: white;
            padding: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }

        .btn-group button {
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }

        .edit {
            background: green;
        }

        .remove {
            background: red;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>My To Do List</h2>

    <div class="input-box">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList">
        <li>
            <span>Sakshi</span>
            <div class="btn-group">
                <button class="edit" onclick="editTask(this)">Edit</button>
                <button class="remove" onclick="removeTask(this)">Remove</button>
            </div>
        </li>

        <li>
            <span>Vandana</span>
            <div class="btn-group">
                <button class="edit" onclick="editTask(this)">Edit</button>
                <button class="remove" onclick="removeTask(this)">Remove</button>
            </div>
        </li>
    </ul>
</div>

<script>
    function addTask() {
        let input = document.getElementById("taskInput");
        let taskText = input.value.trim();

        if (taskText === "") return;

        let li = document.createElement("li");

        li.innerHTML = `
            <span>${taskText}</span>
            <div class="btn-group">
                <button class="edit" onclick="editTask(this)">Edit</button>
                <button class="remove" onclick="removeTask(this)">Remove</button>
            </div>
        `;

        document.getElementById("taskList").appendChild(li);
        input.value = "";
    }

    function removeTask(button) {
        button.parentElement.parentElement.remove();
    }

    function editTask(button) {
        let span = button.parentElement.previousElementSibling;
        let newText = prompt("Edit task:", span.innerText);

        if (newText !== null && newText.trim() !== "") {
            span.innerText = newText;
        }
    }
</script>

</body>
</html>
