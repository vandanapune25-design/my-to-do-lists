
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tasks</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f7;
      display: flex;
      justify-content: center;
      margin-top: 80px;
    }

    .container {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    ol {
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>My Tasks</h2>

    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button onclick="addTask()">Add</button>
    </div>

    <!-- Ordered list -->
    <ol id="taskList"></ol>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskList = document.getElementById("taskList");

      if (input.value.trim() === "") {
        alert("Please enter a task");
        return;
      }

      const li = document.createElement("li");
      li.textContent = input.value;

      taskList.appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
